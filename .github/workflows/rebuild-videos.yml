name: Rebuild Video List

on:
  workflow_dispatch:  # Manual trigger only
  push:
    paths:
      - 'scripts/rebuild_master.py'

jobs:
  rebuild-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Rebuild master video list
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python scripts/rebuild_master.py --force
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/videos_master.json
        git add logs/
        git commit -m "ðŸ”„ Rebuild: Complete master list rebuild from YouTube
        
        - Rebuilt on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        - Fetched all videos from channel
        - Preserved manual categorizations
        - Check logs for details"
        git push
    
    - name: Create rebuild summary issue
      if: steps.changes.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read the log file to get rebuild details
          let logContent = '';
          try {
            logContent = fs.readFileSync('logs/rebuild_master.log', 'utf8');
          } catch (error) {
            console.log('Could not read rebuild log file');
          }
          
          // Extract key information from logs
          const totalVideos = logContent.match(/Total videos: (\d+)/)?.[1] || 'Unknown';
          const preservedCount = logContent.match(/Preserved manual data for (\d+) videos/)?.[1] || '0';
          const apiUsed = logContent.includes('YouTube Data API') ? 'YouTube Data API' : 'yt-dlp';
          
          const issueBody = `## ðŸ”„ Master List Rebuild Completed
          
          The master video list has been completely rebuilt from scratch.
          
          **Rebuild Summary:**
          - **Total Videos:** ${totalVideos}
          - **Method Used:** ${apiUsed}
          - **Manual Data Preserved:** ${preservedCount} videos
          - **Rebuild Date:** ${new Date().toISOString().split('T')[0]}
          
          **What was done:**
          - âœ… Created backup of existing master list
          - âœ… Fetched ALL videos from YouTube channel
          - âœ… Preserved manual categorizations and notes
          - âœ… Updated all video metadata
          - âœ… Replaced master list with fresh data
          
          **Next Steps:**
          - [ ] Review the updated master list
          - [ ] Check for any videos that need re-categorization
          - [ ] Verify all important data was preserved
          
          **Logs:**
          \`\`\`
          ${logContent.slice(-1500)} // Last 1500 characters
          \`\`\`
          
          ---
          *This issue was automatically created by the rebuild workflow.*`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸ”„ Master List Rebuild Completed - ${new Date().toISOString().split('T')[0]}`,
            body: issueBody,
            labels: ['automation', 'rebuild', 'videos']
          });
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rebuild-logs-${{ github.run_number }}
        path: logs/
        retention-days: 30
